<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <div class="news-ticker">
        <div class="news-ticker__content">
      ⭐ عزيزي الطالب لجمع النقاط قم بالمشاركة بالأنشطة و المسابقات التي تقيمها المدرسة بشكل مستمر ⭐    
        </div>
    </div>


    <div id="leaderboard-4" class="leaderboard">
        <h1 class="header">نقاط الطلاب الحاصلين على وسام وسام التميز</h1>
        <div id="studentList-4" class="student-list"></div>
    </div>

    <div id="leaderboard-5" class="leaderboard">
        <h1 class="header">نقاط الطلاب الحاصلين على وسام قائد المستقبل</h1>
        <div id="studentList-5" class="student-list"></div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
