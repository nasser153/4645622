<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <div class="news-ticker">
        <div class="news-ticker__content">
            الطلاب الأعلى رصيد في مادة اللغة الانجليزية - عزيزي الطالب بإمكانك المشاركة بالتحديات و إضافة نقاط إلى رصيدك - 
        </div>
    </div>

    <div id="leaderboard-all" class="leaderboard">
        <h1 class="header">الأعلى رصيد على مستوى الفصول</h1>
        <div id="studentList-all" class="student-list"></div>
    </div>

    <div id="leaderboard-4" class="leaderboard">
        <h1 class="header">4th Grade Leaderboard</h1>
        <div id="studentList-4" class="student-list"></div>
    </div>

    <div id="leaderboard-5" class="leaderboard">
        <h1 class="header">5th Grade Leaderboard</h1>
        <div id="studentList-5" class="student-list"></div>
    </div>

    <div id="leaderboard-6" class="leaderboard">
        <h1 class="header">6th Grade Leaderboard</h1>
        <div id="studentList-6" class="student-list"></div>
    </div>

    <div id="leaderboard-13" class="leaderboard">
        <h1 class="header">1/3 Class Leaderboard</h1>
        <div id="studentList-13" class="student-list"></div>
    </div>

    <div id="leaderboard-14" class="leaderboard">
        <h1 class="header">1/4 Class Leaderboard</h1>
        <div id="studentList-14" class="student-list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
