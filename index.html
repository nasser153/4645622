<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="School Logo">
    </div>

    <div class="news-ticker">
        <div class="news-ticker__content">
            Here goes your Arabic news text moving from right to left.
        </div>
    </div>

    <div id="leaderboard-all" class="leaderboard">
        <h1 id="الأعلى-رصيد-على-مستوى-الفصول" class="header">الأعلى رصيد على مستوى الفصول</h1>
        <div id="studentList-all" class="student-list"></div>
    </div>

    <div id="leaderboard-4" class="leaderboard">
        <h1 id="th-grade-leaderboard" class="header">4th Grade Leaderboard</h1>
        <div id="studentList-4" class="student-list"></div>
    </div>

    <div id="leaderboard-5" class="leaderboard">
        <h1 id="th-grade-leaderboard-1" class="header">5th Grade Leaderboard</h1>
        <div id="studentList-5" class="student-list"></div>
    </div>

    <div id="leaderboard-6" class="leaderboard">
        <h1 id="th-grade-leaderboard-2" class="header">6th Grade Leaderboard</h1>
        <div id="studentList-6" class="student-list"></div>
    </div>

    <div id="leaderboard-1-3" class="leaderboard">
        <h1 id="th-grade-leaderboard-3" class="header">1/3 Class Leaderboard</h1>
        <div id="studentList-1-3" class="student-list"></div>
    </div>

    <div id="leaderboard-1-4" class="leaderboard">
        <h1 id="th-grade-leaderboard-4" class="header">1/4 Class Leaderboard</h1>
        <div id="studentList-1-4" class="student-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
